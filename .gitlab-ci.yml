image: rocker/tidyverse

before_script:
    - pwd
    - cd /
    - wget https://www.imagemagick.org/download/ImageMagick.tar.gz
    - tar xf ImageMagick.tar.gz
    - cd ImageMagick-7*
    - ./configure
    - make
    - make install
    - ldconfig /usr/local/lib
    - magick -version

test:
  script:
    - R -e 'install.packages("magick")'
    - R -e 'devtools::check()'
